{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <style>
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Sign in with Google</h1>
    <p style="font-size: 20px;">You are about to sign in using a third party account from Google.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% trans "Continue" %}</button>
    </form>
</body>
</html>
