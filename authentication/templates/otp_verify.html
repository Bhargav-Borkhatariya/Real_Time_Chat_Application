<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>OTP Verification</title>
    <link rel="stylesheet" href="{% static 'css/otp.css' %}">
    <script src="{% static 'js/sweetalert.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card text-center">
        <div class="card-header p-5">
          <h5 class="mb-2">OTP VERIFICATION</h5>
          <div>
            <small>code has been sent to <span id="email"></span></small>
          </div>
        </div>
        <form method="POST" id="otpForm" action="{% url 'otpverify' %}">
        {% csrf_token %}
        <span id="otp-error" class="text-danger"></span>
        <span id="otp-success" class="text-success"></span>
        <div class="input-container d-flex flex-row justify-content-center mt-2">
          <input type="hidden" id="otp" name="otp">
          <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input type="text" class="m-1 text-center form-control rounded" maxlength="1">
        </div>
        <div>
          <small>
          didn't get the otp
          <a href="#" onclick="return resend()" class="text-decoration-none">Resend</a>
          </small>
        </div>
        <div class="mt-3 mb-5"> 
            <button type="submit" onclick="return verify()" class="btn btn-success px-4">verify</button>
        </div>
        </form>
      </div>
    </div>
    <script src="{% static 'js/otp.js' %}"></script>
  </body>
</html>
