<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Forget Passsword</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/sweetalert.js' %}"></script>
  </head>
  <body>
    <div style="padding-top: 70px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p>You can reset your password here.</p>
                    <div class="panel-body">
        
                        <form id="reset-form" role="form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                            <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                            </div>
                            <div id="emailerror" class="text-danger"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" onclick ="return resetpass()" id="reset-button" class="btn btn-lg btn-primary btn-block">Reset Password</button>
                        </div>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'js/forgetpass.js' %}"></script>
</html>
